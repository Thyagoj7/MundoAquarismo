<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>MundoFish</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
    <h1>ListarPeixes</h1>
    <h3><a href="/cadastrarPeixes" class="waves=-effects waves-light btn"><i class="material-icons left">add_circle_outline</i> Cadastrar Animal</a></h3>

        <table class="container">
        <thead>
        <tr>
            <th>nome</th>
            <th>especie</th>
            <th>local</th>
            <th>familia</th>
            <th>tipoagua</th>
            <th>alimentacao</th>
            <th>informacao</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="peixe : ${peixes}">

            <td><span th:text="${peixe.nome}"></span></td>
            <td><span th:text="${peixe.especie}"></span></td>
            <td><span th:text="${peixe.local}"></span></td>
            <td><span th:text="${peixe.familia}"></span></td>
            <td><span th:text="${peixe.tipoagua}"></span></td>
            <td><span th:text="${peixe.alimentacao}"></span></td>
            <td><span th:text="${peixe.informacao}"></span></td>
        </tr>
        </tbody>
    </table>


    </tr>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
