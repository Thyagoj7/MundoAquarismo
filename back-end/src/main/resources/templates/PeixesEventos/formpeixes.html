<!DOCTYPE html>
<html lang="en"
xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>MundoAquarismo</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>

<h1>Cadastrar Peixe</h1>
<h3><a href="/cadastrarPeixes" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i> Cadastrar Animal</a></h3>
<form class="container" method="post">
    Nome: <input type="text" value="" name="nome"/>
    <div class ="row">
        <div class="input-field col s6">
    Especie: <input type="text" value="" name="especie"/>
    </div>
        <div class="input-field col s6">
    Familia: <input type="text" value="" name="familia"/>
        </div>
        <div class="input-field col s6">
    Local: <input type="text" value="" name="local"/>
        </div>
            <div class="input-field col s6">
    TipoAgua: <input type="text" value="" name="tipoagua"/>
            </div>
                <div class="input-field col s6">
    Alimentacao: <input type="text" value="" name="alimentacao"/>
                </div>
                    <div class="input-field col s6">
    informacao: <input type="text" value="" name="informacao">
                    </div>
    </div>

    <button class="waves-effect waves-light btn" type = "submit">Salvar</button>
 </form>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
